<li ng-repeat="item in narrow.found"
    ng-if="narrow.found.length > 0">
    {{ item.name }}, {{ item.short_name }}, {{ item.description }}
    <button ng-click="narrow.onRemove({index: $index});">Don't want this one!</button>
</li>
<span class="error" ng-if="narrow.isEmpty();">Nothing found</span>
